<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendario Simples</title>
  <style>
    ul {
      list-style-type: none;
      display: grid;
      grid-template-columns: 0.1fr 0.1fr 0.1fr 0.1fr;
      color: white;
    }

    li {
      padding: 5px;
      padding-left: 15px;
      border: 2px solid white;
      height: 20px;
      background-color: #4A2DB6;
    }
  </style>
</head>
<body>
  <h1>Aprendizado Ativo: um Calendário Simples</h1>
  <label for="mounths">Escolha o mês: </label>
  <select id="mounths">
    <option value="Aprendizados Ativo: um Calendário Simples">--Meses--</option>
    <option value="Janeiro">Janeiro</option>
    <option value="Fevereiro">Fevereiro</option>
    <option value="Março">Março</option>
    <option value="Abril">Abril</option>
    <option value="Maio">Maio</option>
    <option value="Junho">Junho</option>
    <option value="Julho">Julho</option>
    <option value="Agosto">Agosto</option>
    <option value="Setembro">Setembro</option>
    <option value="Outubro">Outubro</option>
    <option value="Novembro">Novembro</option>
    <option value="Dezembro">Dezembro</option>
  </select>
  <ul></ul>
</body>
<script src="script.js"></script>
</html>
